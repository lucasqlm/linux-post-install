---
# https://fedoramagazine.org/using-ansible-setup-workstation/
# ansible-playbook -K post-install.yml
- name: Install Ansible DConf Module Dependency
  become: yes
  package:
    name: python3-psutil
    state: present
# - name: Install RPM Fusion Repository
